<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hark's "Do 100 things"</title>
        <link id="pagestyle" rel="stylesheet" href="style.css">
        <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
        <link rel="icon" type="image/x-icon" href="./favicon.svg">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap');

    <body>

            <div class="log-navigation-container">

        <script src="main.js"></script>
